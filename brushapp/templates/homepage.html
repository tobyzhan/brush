<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <header>
        <div class="logo">Brush</div>
        <nav>
            <a href="#">Home</a>

    <section class="hero">
        <h1>BRUSH</h1>
        <p>Find the perfect show to binge based on your time and mood!</p>
        <form class="mood-form">
            <label>I'm feeling</label>
            <input type="text" name="mood" placeholder="comedy, romance, sad, etc." style="width: 40ch;" required>
            
            <label>today, with </label>
            <input type="number" name="hours" min="0" placeholder="hrs" style="width: 7ch;" required>
            
            <label>and</label>
            <input type="number" name="minutes" min="0" max="59" placeholder="mins" style="width: 7ch;" required>

            <label>to binge!</label>
        </form>
        <form class="mood-form">
            <button type="submit">Binge</button>
        </form>
    </section>

    <section class="recommendations">
        <h2>Popular Picks</h2>
        <div class="card-container">
            <!-- Replace with dynamic content later -->

                <p>Drama ¬∑ 3 Seasons</p>
            </div>
            <div class="card">
